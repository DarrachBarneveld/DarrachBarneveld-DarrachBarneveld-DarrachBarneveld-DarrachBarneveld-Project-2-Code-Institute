<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Test</title>
  </head>
  <body>
    <header id="header">
      <div><h1>AUSSI OUTBACK QUIZ</h1></div>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="trophies.html" class="nav-link">TROPHIES</a></li>
      </ul>
    </header>

    <main class="main">
      <div class="icon-container">
        <img
          id="icon"
          src="/assets/images/nt.jpg"
          alt="Map of Northern Territory"
        />
      </div>
      <h1 id="headline"></h1>

      <div class="badge-container">
        <img
          id="bronze"
          class="badge"
          src="assets/images/unknown-medal.png"
          alt="picture of a unknown medal"
        />
        <img
          id="silver"
          class="badge"
          src="assets/images/unknown-medal.png"
          alt="picture of a unknown medal"
        />
        <img
          id="gold"
          class="badge"
          src="assets/images/unknown-medal.png"
          alt="picture of a unknown medal"
        />
      </div>

      <div class="question-container">
        <form id="game-form">
          <fieldset>
            <legend>Difficulty Level</legend>
            <input
              type="radio"
              id="easy"
              name="difficulty"
              value="easy"
              required
            />
            <label for="easy">Easy</label><br />
            <input
              type="radio"
              id="medium"
              name="difficulty"
              value="medium"
              required
            />
            <label for="medium">Medium</label><br />
            <input
              type="radio"
              id="hard"
              name="difficulty"
              value="hard"
              required
            />
            <label for="hard">Hard</label>
          </fieldset>
          <br />
          <input
            class="btn"
            style="background-color: green"
            type="submit"
            value="Start Quiz!"
          />
        </form>

        <h2 id="question"></h2>

        <div id="answers"></div>
      </div>
    </main>
  </body>
  <script src="test.js"></script>
</html>
