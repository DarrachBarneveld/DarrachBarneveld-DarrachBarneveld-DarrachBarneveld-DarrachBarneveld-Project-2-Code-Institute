<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Test</title>
  </head>
  <body>
    <header id="header">
      <div><h1>AUSSI OUTBACK QUIZ</h1></div>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="trophies.html" class="nav-link">TROPHIES</a></li>
      </ul>
    </header>

    <main class="main">
      <div class="left-container">
        <div class="image-container">
          <img
            id="map"
            src="/assets/images/nt.jpg"
            alt="Map of Northern Territory"
          />
        </div>

        <div class="badge-container">
          <img
            id="badge1"
            data-set="python"
            class="badge"
            src="assets/images/bronze.png"
            alt="picture of a unknown medal"
          />
          <img
            id="badge2"
            data-set="wallaby"
            class="badge"
            src="assets/images/silver.png"
            alt="picture of a unknown medal"
          />
          <img
            id="badge3"
            data-set="cane-toad"
            class="badge"
            src="assets/images/gold.png"
            alt="picture of a unknown medal"
          />
        </div>
      </div>

      <div class="right-container">
        <div class="title-container">
          <div class="crest-container">
            <img
              src="assets/images/nt-crest.png"
              alt="northern territory crest"
            />
          </div>
          <h1 id="category-headline"></h1>
        </div>

        <div class="question-container">
          <h2 id="sub-headline"></h2>
          <form id="game-form">
            <fieldset>
              <legend>Difficulty Level</legend>
              <input
                type="radio"
                id="easy"
                name="difficulty"
                value="easy"
                required
              />
              <label for="easy">Easy</label><br />
              <input
                type="radio"
                id="medium"
                name="difficulty"
                value="medium"
                required
              />
              <label for="medium">Medium</label><br />
              <input
                type="radio"
                id="hard"
                name="difficulty"
                value="hard"
                required
              />
              <label for="hard">Hard</label>
            </fieldset>
            <br />
            <input
              class="btn"
              style="background-color: green"
              type="submit"
              value="Start Quiz!"
            />
          </form>

          <h2 id="question"></h2>

          <div id="answers"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="test.js"></script>
</html>
