<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Western Australia</title>
  </head>
  <body>
    <header id="header">
      <div><h1>AUSSI OUTBACK QUIZ</h1></div>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="badges.html" class="nav-link">BADGES</a></li>
      </ul>
    </header>

    <main class="main">
      <div class="left-container">
        <div class="image-container">
          <img class="map" src="/assets/images/wa.jpg" alt="Map of WA" />
        </div>
        <div class="badge-container">
          <img
            id="badge1"
            data-set="quokka"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
          <img
            id="badge2"
            data-set="sea-lion"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
          <img
            id="badge3"
            data-set="great-white"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
        </div>
      </div>

      <div class="right-container">
        <div class="title-container">
          <div class="crest-container">
            <img src="assets/images/wa-crest.png" alt="vic-crest" />
          </div>
          <h1>Western Australia</h1>
        </div>

        <div class="question-container">
          <h2>
            Correctly answer questions to unlock the animal badges of Western
            Australia!
          </h2>
          <button class="btn" style="background-color: green" id="quizbtn">
            Start
          </button>
          <h2 id="question"></h2>

          <div id="answers"></div>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
