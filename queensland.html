<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Queensland</title>
  </head>
  <body>
    <header id="header">
      <div><h1>AUSSI OUTBACK QUIZ</h1></div>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="trophies.html" class="nav-link">TROPHIES</a></li>
      </ul>
    </header>

    <main class="main">
      <div class="left-container">
        <div class="image-container">
          <img
            class="map"
            src="/assets/images/queensland.jpg"
            alt="Map of Queensland"
          />
        </div>

        <div class="badge-container">
          <img
            id="badge1"
            data-set="cassowary"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
          <img
            id="badge2"
            data-set="inland-taipan"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
          <img
            id="badge3"
            data-set="crocodile"
            class="badge"
            src="assets/images/unknown.jpg"
            alt="picture of a unknown animal"
          />
        </div>
      </div>

      <div class="right-container">
        <div class="title-container">
          <div class="crest-container">
            <img
              src="assets/images/queenslands-crest.png"
              alt="queenslands-crest"
            />
          </div>
          <h1>Queensland</h1>
        </div>

        <div class="question-container">
          <h2>
            Correctly answer questions to unlock the animal badges of
            Queensland!
          </h2>
          <button class="btn" style="background-color: green" id="quizbtn">
            Start
          </button>
          <h2 id="question"></h2>

          <div id="answers"></div>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
