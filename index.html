<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aus Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div><h1>AUSSI OUTBACK QUIZ</h1></div>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="trophies.html" class="nav-link">TROPHIES</a></li>
      </ul>
    </header>

    <main class="wrapper">
      <div class="map-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 200 200"
        >
          <!-- Section 1 -->
          <a href="test.html?general">
            <path
              class="state"
              d="M100,100 L100,10 A90,90 0 0,1 164.28,43.27 Z"
              fill="var(--red)"
              stroke="black"
            />
          </a>

          <!-- Section 2 -->
          <a href="test.html?sports">
            <path
              class="state"
              d="M100,100 L164.28,43.27 A90,90 0 0,1 196.98,100 Z"
              fill="var(--green)"
              stroke="black"
            />
          </a>

          <!-- Section 3 -->
          <a href="test.html?film">
            <path
              class="state"
              d="M100,100 L196.98,100 A90,90 0 0,1 164.28,156.73 Z"
              fill="var(--blue)"
              stroke="black"
            />
          </a>

          <!-- Section 4 -->
          <a href="test.html?history">
            <path
              class="state"
              d="M100,100 L164.28,156.73 A90,90 0 0,1 100,190 Z"
              fill="var(--purple)"
              stroke="black"
            />
          </a>

          <!-- Section 5 -->
          <a href="test.html?geography">
            <path
              class="state"
              d="M100,100 L100,190 A90,90 0 0,1 35.72,156.73 Z"
              fill="var(--orange)"
              stroke="black"
            />
          </a>

          <!-- Section 6 -->
          <a href="test.html?science">
            <path
              class="state"
              d="M100,100 L35.72,156.73 A90,90 0 0,1 3.02,100 Z"
              fill="var(--sky)"
              stroke="black"
            />
          </a>

          <!-- Section 7 -->
          <a href="test.html?animals">
            <path
              class="state"
              d="M100,100 L3.02,100 A90,90 0 0,1 35.72,43.27 Z"
              fill="var(--yellow)"
              stroke="black"
            />
          </a>

          <!-- Section 8 -->
          <a href="test.html?music">
            <path
              class="state"
              d="M100,100 L35.72,43.27 A90,90 0 0,1 100,10 Z"
              fill="var(--pink)"
              stroke="black"
            />
          </a>
        </svg>
      </div>
      <div class="score-box">
        <!-- <h2 class="score-title">Collect Them All!</h2> -->
        <div class="badge-score">
          <span id="total-badges">0/21</span>
          <i class="fa fa-certificate" style="color: goldenrod"></i>
        </div>
        <ul class="state-score-list">
          <li class="state-score">
            <h3 style="color: var(--pink)">Music</h3>
            <div id="science-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--red)">General Knowledge</h3>
            <div id="general-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--green)">Sports</h3>
            <div id="sports-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--blue)">Film</h3>
            <div id="film-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--purple)">History</h3>
            <div id="history-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--orange)">Geography</h3>
            <div id="geography-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--sky)">Science</h3>
            <div id="science-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>

          <li class="state-score">
            <h3 style="color: var(--yellow)">Animals</h3>
            <div id="animals-score" class="score-badges-container">
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
              <i class="fa fa-certificate"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>

        <a
          href="https://www.linkedin.com/in/darrach-barneveld-2b493511b/"
          target="_blank"
          aria-label="Visit my LinkedIn profile"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          href="https://www.instagram.com/darrachbarneveld/"

    </footer>
    <script src="homescript.js" type="module"></script>

  </body>
</html>
